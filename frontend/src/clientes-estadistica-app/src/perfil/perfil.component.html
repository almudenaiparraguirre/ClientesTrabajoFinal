<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Encabezado -->
    <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-4 rounded-t-lg shadow-lg">
      <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <h1 class="text-2xl font-bold">Gestión de usuarios y clientes</h1>
        </div>
        <nav>
          <ul class="flex space-x-6">
            <li><a href="#" class="text-lg hover:text-gray-400 transition duration-300" [href]="'http://localhost:4200/home'">Inicio</a></li>
            <li><a href="#" class="text-lg hover:text-gray-400 transition duration-300" [href]="'http://localhost:4200/users-info'">Usuarios</a></li>
            <li><a href="#" class="text-lg hover:text-gray-400 transition duration-300">Perfil</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="profile-card">
        <div class="profile-card-header">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="Imagen de perfil">
            <div class="profile-card-title">Juan Pérez</div>
            <div class="profile-card-subtitle">Desarrollador Web</div>
        </div>
        <div class="profile-card-content">
            <div class="profile-info">
                <p><strong>Email:</strong> juan.perez@example.com</p>
                <p><strong>País:</strong> España</p>
                <p><strong>Fecha de Nacimiento:</strong> 15 de marzo de 1990</p>
                <p><strong>Rol:</strong> Administrador</p>
            </div>
        </div>
    </div>
</body>
</html>
